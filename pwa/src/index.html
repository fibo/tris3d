<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  ${metaViewport}
  <meta name="theme-color" content="${themeColor}" />

  <title>${appName}</title>
  <meta name="description" content="${appDescription}" />

  <link rel="manifest" href="${manifestPathname}" />

  <style>${baseStyle}</style>

  <style>
    noscript {
      color: magenta;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>${appName}</h1>
    <p>${appDescription}</p>
  </header>

  <noscript>
    <p>Opsss... your JavaScript looks disabled ðŸ˜’</p>
  </noscript>

  <button id="play">Play</button>

  <script type="module">
    addEventListener('load', async () => {
      document.querySelector('button#play').onclick = async () => {
        await import('./js/${initCanvas}');
        const canvas = document.createElement('tris3d-canvas');
        canvas.setAttribute('size', '400');
        document.body.appendChild(canvas);
      };
    });
  </script>
</body>
</html>
