<script type="module" src="load.js"></script>

<play-ground></play-ground>

<script>
  addEventListener('load', () => {
    publish('playmode', 'training')
    publish('nickname', 'pippo')
    publish('local_players', ['smart', 'human', 'stupid'])
    publish('playing', true)
    publish('moves', ['A', 'H', 'G', '*', 'I', 'F'])
    setTimeout(() =>
      publish('moves', ['A', 'H', 'G', '*', 'I', 'F', 'V'])
    , 1000)
  })
</script>
